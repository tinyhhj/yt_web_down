<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/yt/down" method="post">
        <input id="add" type="button" value="+">
        <button id="submit" type="submit">download</button>
    </form>
</body>
<script>
    const addBtn = document.querySelector('#add');
        addBtn.addEventListener('click',e=>{
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'videos';
        document.forms[0].append(input);
    });
    const submit = document.querySelector('#submit');
    submit.addEventListener('click', e=> {
        document.querySelectorAll('form input[type="text"]')
            .forEach(e=>{
            try{
                    url = new URL(e.value);
                    for( var query of url.searchParams) {
                        if(query[0] === 'v') {
                            e.value = query[1];
                            return;
                        }
                    }
                } catch(e) {

                }
        });
    });
</script>
</html>
